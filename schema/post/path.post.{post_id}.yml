---
  delete:
    summary: Delete a post
    description: |
      Deletes a post.
    tags:
      - post
    parameters:
      -
        in: path
        name: post_id
        description: |
          The post ID.
        type: string
        required: true
    responses:
      200:
        $ref: responses.yml#/post/200
  get:
    summary: Retrieve a post
    description: |
      Gets the post.
    tags:
      - post
    parameters:
      -
        in: path
        name: post_id
        description: |
          The post ID.
        type: string
        required: true
    responses:
      200:
        $ref: responses.yml#/post/200
  put:
    summary: Update a post
    description: |
      Updates the post. Validation of ext data is performed as per schema.
    tags:
      - post
    parameters:
      -
        in: path
        name: post_id
        description: |
          The post ID.
        type: string
        required: true
      -
        name: body
        in: body
        required: true
        schema:
          type: object
          required:
            - channel_id
            - ext
            - name
            - platform_id
            - schema_id
            - scope_id
            - status
          properties:
            approval_group_id:
              $ref: properties.yml#/approval_group_id
            channel_id:
              $ref: properties.yml#/channel_id
            description:
              $ref: properties.yml#/description
            ext:
              $ref: properties.yml#/ext
            live_at:
              $ref: properties.yml#/live_at
            live_at_timezone:
              $ref: properties.yml#/live_at_timezone
            name:
              $ref: properties.yml#/name
            origin_ids:
              $ref: properties.yml#/origin_ids
            platform_id:
              $ref: properties.yml#/platform_id
            schema_id:
              $ref: properties.yml#/schema_id
            scope_id:
              $ref: properties.yml#/scope_id
            status:
              $ref: properties.yml#/status
            term_ids:
              $ref: properties.yml#/term_ids
            topic_ids:
              $ref: properties.yml#/topic_ids
    responses:
      200:
        $ref: responses.yml#/post/200
